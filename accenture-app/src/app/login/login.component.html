<div class="auth-container">

  <div class="login-container">
    <div class="company-name">Accenture</div>
    <div class="login-item">
      <form action="" method="post" class="form form-login">
        <div class="form-field">
          <div><span class="hidden">Username</span></div>
          <input id="login-username" type="text" class="form-input" placeholder="Username" required>
        </div>

        <div class="form-field">
          <div><span class="hidden">Password</span></div>
          <input id="login-password" type="password" class="form-input" placeholder="Password" required>
        </div>

        <div class="form-field">
          <input type="submit" value="Log in">
        </div>
      </form>


      <div class="wrapper-link">
        <div class="register-link" routerLink="../register">
          Register
        </div>
      </div>
    </div>
  </div>
</div>
